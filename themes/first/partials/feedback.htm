<form action="" class="pink-bg p-30 dark-txt half-width container border-light">
    <div class="py-5">
        <label for="name" class="block m-5">Name</label>
        <input id="name"
               type="text"
               class="full-width"
               name="fullname">
    </div>
    <div class="py-5">
        <label for="email" class="block m-5">E-Mail</label>
        <input id="email"
               type="email"
               class="full-width"
               name="email">
    </div>
    <div class="py-5">
        <label for="phone" class="block m-5">Phone Number</label>
        <input id="phone"
               type="tel"
               class="full-width"
               name="phone">
    </div>
    <div class="py-5">
        <label for="message" class="block m-5">Message</label>
        <textarea id="message"
                  name="message"
                  class="resize-none full-width"
                  rows="8"></textarea>
    </div>
    <div class="py-10">
        <button class="btn full-width red-bg white-txt py-10 border-none cursor-pointer hover-navy-bg">Submit</button>
    </div>
</form>
